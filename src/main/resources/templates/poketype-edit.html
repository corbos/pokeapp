<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{shared :: head ('Edit ' + ${poketype.name})}">
        <title>Poke Types</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="~{shared :: navbar ('poketype')}"></div>
            <form method="POST">
                <input type="hidden" th:field="${poketype.pokeTypeId}">
                <h1>Edit</h1>
                <div class="form-group" 
                     th:classappend="${#fields.hasErrors('poketype.name')}? 'validation-err'">
                    <label for="name">Name</label>
                    <input th:field="${poketype.name}" class="form-control">
                    <div class="validation-message" th:if="${#fields.hasErrors('poketype.name')}" 
                         th:each="error : ${#fields.errors('poketype.name')}" 
                         th:text="${error}">
                        Error Message
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/poketype" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </body>
