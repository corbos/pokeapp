<html>
    <head th:fragment="head (title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="${title}">Page Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/theme.css">
    </head>
    <body>
        <div class="navbar navbar-expand-sm navbar-light" th:fragment="navbar (active)" >
            <nav class="navbar-brand">
                <img src="/logo.jpg" width="100" height="100" alt="Poke App Logo">
            </nav>


            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${active == 'pokemon'}? 'active'">
                    <a class="nav-link" href="/">Pokemon</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'poketype'}? 'active'">
                    <a class="nav-link" href="/poketype">Poke Types</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'collectors'}? 'active'">
                    <a class="nav-link" href="/collector">Collectors</a>
                </li>          
            </ul>

        </div>
    </body>
</html>
