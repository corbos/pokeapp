<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{shared :: head ('Delete ' + ${poketype.name})}">
        <title>Poke Types</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="~{shared :: navbar ('poketype')}"></div>
            <form method="POST">
                <h1>Confirm delete</h1>
                <p>
                    Are you sure you want to delete 
                    <span th:text="${poketype.name}">Poke Type Name</span>?
                </p>
                <p>Deletions are permanent and cannot be undone.</p>
                <div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="/poketype" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </body>
